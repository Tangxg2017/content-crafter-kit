
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>封面图编辑器 - 强化字体可读性</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }
    .form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form input, .form select {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form label { font-weight: 500; font-size: 14px; }
    .buttons { display: flex; gap: 12px; margin-top: 8px; }
    button {
      padding: 8px 16px;
      background: #323449;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #preview .cover {
      position: relative;
      width: 900px;
      height: 383px;
      overflow: hidden;
      background: #323449;
    }
    #preview .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://picsum.photos/id/1005/900/383');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    #preview .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }
    #preview .content {
      position: relative;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 80%;
    }
    #preview .keywords {
      color: #FFDE59;
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    #preview .question {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="form">
    <label>关键词 1: <input id="k1" value="自燃"></label>
    <label>关键词 2: <input id="k2" value="火种"></label>
    <label>关键词 3: <input id="k3" value="迷茫"></label>
    <label>引导问题 (<8字): <input id="question" value="你最近被什么点燃？"></label>
    <div class="buttons">
      <button onclick="renderCover()">预览</button>
    </div>
  </div>

  <div id="preview">
    <div class="cover">
      <div class="bg"></div>
      <div class="overlay"></div>
      <div class="content">
        <div class="keywords" id="preview-keywords">自燃 / 火种 / 迷茫</div>
        <div class="question" id="preview-question">你最近被什么点燃？</div>
      </div>
    </div>
  </div>

  <script>
    function renderCover() {
      const k1 = document.getElementById('k1').value;
      const k2 = document.getElementById('k2').value;
      const k3 = document.getElementById('k3').value;
      const q = document.getElementById('question').value;
      document.getElementById('preview-keywords').innerText = `${k1} / ${k2} / ${k3}`;
      document.getElementById('preview-question').innerText = q;
    }
  </script>
</body>
</html>
