name: Auto Generate Cards from Airtable

on:
  schedule:
    - cron: '0,30 * * * *'  # 每30分钟执行一次
  workflow_dispatch:     # 也支持手动点击运行

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Debug installed puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libxshmfence1 libgbm-dev libatk1.0-0 \
            libatk-bridge2.0-0 libcups2 libdrm2 libxdamage1 libxrandr2 \
            libgtk-3-0 libnss3 libxss1 libxcomposite1 libx11-xcb1 libxext6 \
            libxfixes3 libxrender1 libpangocairo-1.0-0

      - name: Install dependencies for Puppeteer
        run: sudo apt-get update && sudo apt-get install -y libxshmfence1 libgbm-dev

      - name: Run generate-from-airtable.js
        run: node scripts/generate-from-airtable.js

      - name: Commit and push generated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/generated/inspiration-cards/
          git commit -m "🤖 更新 Airtable 卡片图和展示页" || echo "No changes to commit"
          git push
