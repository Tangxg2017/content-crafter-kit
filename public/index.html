<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="启发星球 - 点亮彼此的能量场，分享智慧、记录感悟、创造美好的社区平台">
    <meta name="keywords" content="启发星球,智慧卡片,感悟分享,社区,创作">
    <title>启发星球 - 点亮彼此的能量场</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/utility.css">
    <link rel="stylesheet" href="/styles/card-common.css">
    <link rel="stylesheet" href="/styles/card-gradients.css">
    <style>
         
         /* View All Button */
         .view-all-btn {
             display: inline-flex;
             align-items: center;
             gap: 8px;
             padding: 12px 24px;
             background: var(--gradient-primary);
             color: white;
             text-decoration: none;
             border-radius: 25px;
             font-weight: 600;
             font-size: 1rem;
             transition: all 0.3s ease;
             box-shadow: var(--shadow-md);
             border: 2px solid transparent;
         }
         
         .view-all-btn:hover {
             background: var(--primary-dark);
             transform: translateY(-2px);
             box-shadow: var(--shadow-lg);
         }
         
         .view-all-btn .arrow {
             font-size: 1.2rem;
             transition: transform 0.3s ease;
         }
         
         .view-all-btn:hover .arrow {
             transform: translateX(4px);
         }
        
        /* Cards Carousel Section */
        .carousel-section {
            padding: 80px 0;
            background: var(--gradient-bg);
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: #333;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: var(--radius-sm);
        }
        
        .carousel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }
        
        .carousel-wrapper {
            overflow: hidden;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-card {
            min-width: 100%;
            padding: 40px;
            background: white;
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .card-preview {
            flex: 0 0 300px;
            height: 400px;
            border-radius: var(--radius);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .cover {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: var(--radius);
        }
        
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cover-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        
        .cover-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
        }
        
        .cover-quote {
            font-size: 1rem;
            font-style: italic;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            opacity: 0.95;
        }
        
        .card-content {
            flex: 1;
            padding-left: 20px;
        }
        
        .card-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .card-quote {
            font-size: 1.3rem;
            font-style: italic;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            position: relative;
            padding-left: 20px;
        }
        
        .card-quote::before {
            content: '"';
            position: absolute;
            left: 0;
            top: -10px;
            font-size: 3rem;
            color: var(--primary);
            opacity: 0.3;
        }
        
        .card-detail {
            color: #666;
            line-height: 1.6;
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .carousel-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 127, 80, 0.1);
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }
        
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 127, 80, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: var(--primary);
            transform: scale(1.2);
        }
        
        /* Quick Actions Grid */
        .quick-actions {
            padding: 80px 0;
            background: var(--gradient-bg);
        }
        
        .quick-actions .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--text);
            position: relative;
        }
        
        .quick-actions .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: var(--radius-sm);
        }
        
        .actions-grid {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
        }
        
        .action-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .action-card:hover::before {
            left: 100%;
        }
        
        .action-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }
        
        .action-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .action-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .action-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }
        
        /* Focus styles for accessibility */
        .action-card:focus,
        .cta-btn:focus,
        .carousel-btn:focus,
        .indicator:focus {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }
        
        /* Skip to content link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--primary);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent-lighter);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .carousel-card {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            
            .card-preview {
                flex: 0 0 250px;
                height: 300px;
            }
            
            .card-content {
                padding-left: 0;
            }
            
            .actions-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 1.5rem;
                padding: 0 15px;
            }
            
            .action-card {
                padding: 1.5rem;
            }
            
            .action-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .quick-actions .section-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            

        }
    </style>
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">跳转到主要内容</a>
    
    <!-- Header -->
    <div id="header-placeholder"></div>
    

    
    <!-- Latest Weekly Cards Carousel -->
    <section class="carousel-section" role="main" id="main-content">
        <div class="carousel-container">
            <h2 class="section-title">启发星球·智慧之光</h2>
            <div id="carousel-content" role="region" aria-label="最新卡片轮播" aria-live="polite">
                <div class="loading">
                    <div class="loading-spinner" role="status" aria-label="正在加载"></div>
                    <p>正在加载最新卡片...</p>
                </div>
            </div>
        </div>
        
        <!-- View All Cards Button -->
        <div class="view-all-container" style="text-align: center; margin-top: 2rem;">
            <a href="weekly-cards" class="view-all-btn" role="button" aria-label="查看所有启发星球金句卡片">
                <span>查看往期金句卡片</span>
                <span class="arrow">→</span>
            </a>
        </div>
    </section>
    
    <!-- Floating Action Buttons -->
    <div id="floating-actions-placeholder"></div>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <script src="/scripts/layout.js"></script>
    <script>
        let currentSlide = 0;
        let slides = [];
        let autoPlayInterval;
        let isPlaying = true;
        
        // 加载最新一期卡片数据
        async function loadLatestCards() {
            try {
                const response = await fetch('/.netlify/functions/getLatestWeeklyCards');
                const data = await response.json();
                
                if (data.records && data.records.length > 0) {
                    slides = data.records;
                    renderCarousel();
                    startAutoPlay();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading cards:', error);
                showErrorState();
            }
        }
        
        // 渲染轮播组件
        function renderCarousel() {
            const carouselContent = document.getElementById('carousel-content');
            
            const carouselHTML = `
                <div class="carousel-wrapper">
                    <div class="carousel-track" id="carousel-track">
                        ${slides.map((card, index) => `
                            <div class="carousel-card" data-index="${index}">
                                <div class="card-preview">
                                    <div class="cover gradient-bg-1" style="background-image: ${card.ImagePath ? `url('${card.ImagePath}')` : 'none'}; background-size: cover; background-position: center;">
                                        <div class="cover-overlay">
                                            <div class="cover-content">
                                                <h3 class="cover-title">${card.Title}</h3>
                                                <p class="cover-quote">"${card.Quote}"</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="card-meta">第${card.Episode}期 · ${card.Name}</div>
                                    <h3 class="card-title">${card.Title}</h3>
                                    <blockquote class="card-quote">${card.Quote}</blockquote>
                                    <p class="card-detail">${card.Detail}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="carousel-controls" role="group" aria-label="轮播控制">
                    <button class="carousel-btn" onclick="prevSlide()" aria-label="上一张卡片">‹</button>
                    <button class="carousel-btn" onclick="toggleAutoPlay()" id="play-btn" aria-label="暂停自动播放">⏸️</button>
                    <button class="carousel-btn" onclick="nextSlide()" aria-label="下一张卡片">›</button>
                </div>
                <div class="carousel-indicators" role="tablist" aria-label="卡片指示器">
                    ${slides.map((_, index) => `
                        <button class="indicator ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})" role="tab" aria-label="第${index + 1}张卡片" aria-selected="${index === 0}"></button>
                    `).join('')}
                </div>
            `;
            
            carouselContent.innerHTML = carouselHTML;
            updateCarousel();
        }
        
        // 更新轮播位置
        function updateCarousel() {
            const track = document.getElementById('carousel-track');
            const indicators = document.querySelectorAll('.indicator');
            
            if (track) {
                track.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            
            indicators.forEach((indicator, index) => {
                const isActive = index === currentSlide;
                indicator.classList.toggle('active', isActive);
                indicator.setAttribute('aria-selected', isActive.toString());
            });
        }
        
        // 下一张
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }
        
        // 上一张
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        }
        
        // 跳转到指定幻灯片
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }
        
        // 开始自动播放
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextSlide, 5000);
        }
        
        // 停止自动播放
        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }
        
        // 切换自动播放
        function toggleAutoPlay() {
            const playBtn = document.getElementById('play-btn');
            if (isPlaying) {
                stopAutoPlay();
                playBtn.textContent = '▶️';
                playBtn.setAttribute('aria-label', '开始自动播放');
                isPlaying = false;
            } else {
                startAutoPlay();
                playBtn.textContent = '⏸️';
                playBtn.setAttribute('aria-label', '暂停自动播放');
                isPlaying = true;
            }
        }
        
        // 显示空状态
        function showEmptyState() {
            const carouselContent = document.getElementById('carousel-content');
            carouselContent.innerHTML = `
                <div class="loading">
                    <p>暂无最新卡片内容</p>
                    <a href="/public/cards.html" class="cta-btn primary">查看所有卡片</a>
                </div>
            `;
        }
        
        // 显示错误状态
        function showErrorState() {
            const carouselContent = document.getElementById('carousel-content');
            carouselContent.innerHTML = `
                <div class="loading">
                    <p>加载失败，请稍后重试</p>
                    <button class="cta-btn primary" onclick="loadLatestCards()">重新加载</button>
                </div>
            `;
        }
        
        // 键盘导航支持
        function handleKeyboardNavigation(e) {
            if (e.target.closest('.carousel-section')) {
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        prevSlide();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextSlide();
                        break;
                    case ' ':
                        e.preventDefault();
                        toggleAutoPlay();
                        break;
                }
            }
        }
        
        // 初始化和事件监听
        document.addEventListener('DOMContentLoaded', function() {
            loadLatestCards();
            
            // 键盘导航
            document.addEventListener('keydown', handleKeyboardNavigation);
            
            // 添加触摸滑动支持
            let startX = 0;
            let startY = 0;
            let isSwipe = false;
            
            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isSwipe = false;
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!startX || !startY) return;
                
                const diffX = startX - e.touches[0].clientX;
                const diffY = startY - e.touches[0].clientY;
                
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    isSwipe = true;
                    if (diffX > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                    startX = 0;
                    startY = 0;
                }
            });
            
            // 悬停暂停
            document.addEventListener('mouseenter', function(e) {
                if (e.target.closest('.carousel-wrapper')) {
                    stopAutoPlay();
                }
            });
            
            document.addEventListener('mouseleave', function(e) {
                if (e.target.closest('.carousel-wrapper') && isPlaying) {
                    startAutoPlay();
                }
            });
        });
    </script>
    
    <script src="/shared/floating-actions-loader.js"></script>
</body>
</html>
