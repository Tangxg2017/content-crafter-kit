<svg xmlns="http://www.w3.org/2000/svg" width="120" height="48" viewBox="0 0 120 48">
  <!-- 地球轮廓 - 空心发光效果 -->
  <circle cx="24" cy="24" r="20" fill="none" stroke="url(#earthGlow)" stroke-width="1.5" stroke-dasharray="1,1" opacity="0.8" />
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#earthGlow)" stroke-width="0.8" stroke-dasharray="1,2" opacity="0.6" />
  
  <!-- 渐变背景圆 -->
  <circle cx="24" cy="24" r="18" fill="url(#gradientBg)" />
  
  <!-- 星星装饰 -->
  <circle cx="14" cy="14" r="1.2" fill="#FFFFFF" />
  <circle cx="36" cy="18" r="1" fill="#FFFFFF" />
  <circle cx="32" cy="32" r="1.5" fill="#FFFFFF" />
  <circle cx="18" cy="34" r="0.8" fill="#FFFFFF" />
  
  <!-- 光点连线 -->
  <path d="M14,14 L32,32" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.4" />
  <path d="M36,18 L18,34" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.4" />
  
  <!-- 文字 - 启 -->
  <text x="24" y="28" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">启</text>
  
  <!-- 文字 - 启发星球 -->
  <text x="80" y="28" font-family="'Noto Sans SC', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">启发星球</text>
  
  <!-- 渐变定义 -->
  <defs>
    <!-- Google四原色渐变 -->
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285F4" /> <!-- Google蓝 -->
      <stop offset="25%" stop-color="#34A853" /> <!-- Google绿 -->
      <stop offset="50%" stop-color="#FBBC05" /> <!-- Google黄 -->
      <stop offset="75%" stop-color="#EA4335" /> <!-- Google红 -->
      <stop offset="100%" stop-color="#4285F4" /> <!-- 回到蓝色形成循环 -->
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4285F4" /> <!-- Google蓝 -->
      <stop offset="33%" stop-color="#34A853" /> <!-- Google绿 -->
      <stop offset="66%" stop-color="#FBBC05" /> <!-- Google黄 -->
      <stop offset="100%" stop-color="#EA4335" /> <!-- Google红 -->
    </linearGradient>
    
    <!-- 地球轮廓发光效果 -->
    <radialGradient id="earthGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </radialGradient>
  </defs>
</svg>