<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联系我们 - 启发星球</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&family=Montserrat&family=Lato&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Noto+Serif+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/card-common.css" />
    <link rel="stylesheet" href="styles/card-gradients.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/page-specific.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    <style>
      .contact-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        animation: fadeIn 1s ease;
      }

      .contact-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .contact-title {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 10px;
        font-family: var(--font-serif);
      }

      .contact-subtitle {
        font-size: 1.2rem;
        color: var(--text-light);
        margin-bottom: 20px;
      }

      .contact-section {
        margin-bottom: 40px;
      }

      .section-title {
        font-size: 1.8rem;
        color: var(--primary-dark);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--accent-lighter);
      }

      .contact-content {
        line-height: 1.8;
        color: var(--text);
      }

      .contact-form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text);
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: var(--radius-sm);
        font-family: var(--font-sans);
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.2);
        outline: none;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .submit-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: var(--radius-sm);
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .submit-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .contact-info {
        background: var(--accent-lighter);
        padding: 20px;
        border-radius: var(--radius);
        margin-top: 20px;
      }

      .contact-methods {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }

      .contact-method {
        flex: 1;
        min-width: 200px;
        background: var(--bg-light);
        padding: 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
      }

      .contact-method:hover {
        transform: translateY(-5px);
      }

      .method-title {
        font-size: 1.2rem;
        color: var(--primary);
        margin-bottom: 10px;
      }

      .success-message,
      .error-message {
        padding: 15px;
        border-radius: var(--radius-sm);
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error-message {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      @media (max-width: 768px) {
        .contact-container {
          padding: 20px;
          margin: 20px;
        }

        .contact-title {
          font-size: 2rem;
        }

        .section-title {
          font-size: 1.5rem;
        }

        .contact-methods {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-content">
      <div class="contact-container">
        <div class="contact-header">
          <h1 class="contact-title">联系我们</h1>
          <p class="contact-subtitle">我们期待听到您的声音</p>
        </div>

        <div class="contact-section">
          <h2 class="section-title">给我们留言</h2>
          <div class="contact-content">
            <p>
              无论您有问题、建议、反馈还是合作意向，都欢迎通过以下表单与我们联系。我们会尽快回复您！
            </p>

            <div id="successMessage" class="success-message">
              您的消息已成功发送！我们会尽快回复您。
            </div>
            <div id="errorMessage" class="error-message">
              发送失败，请稍后再试或通过其他方式联系我们。
            </div>

            <form id="contactForm" class="contact-form">
              <div class="form-group">
                <label for="name">您的姓名</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="请输入您的姓名"
                />
              </div>

              <div class="form-group">
                <label for="email">电子邮箱</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="请输入您的电子邮箱"
                />
              </div>

              <div class="form-group">
                <label for="subject">主题</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  required
                  placeholder="请输入消息主题"
                />
              </div>

              <div class="form-group">
                <label for="message">您的留言</label>
                <textarea
                  id="message"
                  name="message"
                  required
                  placeholder="请输入您的留言内容"
                ></textarea>
              </div>

              <button type="submit" class="submit-btn">发送留言</button>
            </form>
          </div>
        </div>

        <div class="contact-section">
          <h2 class="section-title">其他联系方式</h2>
          <div class="contact-content">
            <div class="contact-methods">
              <div class="contact-method">
                <h3 class="method-title">电子邮箱</h3>
                <p>contact@bysunling.com</p>
              </div>

              <div class="contact-method">
                <h3 class="method-title">GitHub</h3>
                <p>
                  <a
                    href="https://github.com/sunling/inspireplanet.cc"
                    target="_blank"
                    rel="noopener noreferrer"
                    >cards.bysunling.com</a
                  >
                </p>
              </div>
            </div>

            <div class="contact-info">
              <p>
                <strong>响应时间：</strong>
                我们通常会在1-2个工作日内回复您的留言。如果是紧急事项，建议通过电子邮箱直接联系我们。
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        if (contactForm) {
          contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // 在实际应用中，这里应该发送表单数据到服务器
            // 这里仅做演示，显示成功消息

            // 模拟表单提交
            const formData = new FormData(contactForm);
            const formValues = {};

            for (let [key, value] of formData.entries()) {
              formValues[key] = value;
            }

            console.log("表单数据:", formValues);

            // 显示成功消息（实际应用中应根据服务器响应显示）
            successMessage.style.display = "block";
            contactForm.reset();

            // 5秒后隐藏成功消息
            setTimeout(() => {
              successMessage.style.display = "none";
            }, 5000);
          });
        }
      });
    </script>

    <script src="/scripts/layout.js"></script>
  </body>
</html>
