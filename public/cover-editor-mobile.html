  <style>
    * {

    body {

    /* Header */
    .header {

      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);

    }

    .header nav a:hover {

    }

    .header nav a {
      transition: all 0.3s ease;
    }

    /* Main Content */
    .main-container {
      flex: 1;
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Form Section */
     .form-section {
       width: 380px;
       background: rgba(255, 255, 255, 0.95);
       backdrop-filter: blur(10px);
       border-radius: 16px;
       padding: 1.5rem;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
       border: 1px solid rgba(255, 255, 255, 0.2);
       height: fit-content;
       position: sticky;
       top: 1.5rem;
       max-height: calc(100vh - 3rem);
       overflow-y: auto;
     }

     .form-group {
       margin-bottom: 1rem;
     }

     .form-group.compact {

     }

     /* Ë°åÂÜÖÂ∏ÉÂ±Ä */
     .form-row {
       display: flex;

    .form-group input,

      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {

      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

    .form-group textarea {

    .btn {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;

    }

    .btn:hover {

    .btn:active {

    .upload-status {

    .cover {

      width: 360px;

      overflow: hidden;
      background: #2c3e50;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);

    .cover-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .cover-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .cover-content {
      position: absolute;
      z-index: 2;
      color: white;
      width: 90%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .cover-content.layout-top {
      top: 80px;
      transform: translate(-50%, 0);
    }

    .cover-content.layout-bottom {
      top: auto;
      bottom: 80px;
      transform: translate(-50%, 0);
    }

    .cover-title {
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      line-height: 1.2;

    .cover-keywords {

      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      line-height: 1.3;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .action-buttons .btn {
      width: auto;
      min-width: 120px;
    }

    /* Search Results */
     .search-results {
       margin-top: 0.75rem;
       max-height: 180px;
       overflow-y: auto;
       border: 1px solid #e1e8ed;

     .search-results h4 {

       font-size: 0.85rem;
       font-weight: 600;
     }

     .image-grid {
       display: grid;
       grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
       gap: 0.4rem;
     }

    .image-item {
       position: relative;
       cursor: pointer;
       border-radius: 4px;
       overflow: hidden;
       aspect-ratio: 3/4;
       border: 2px solid transparent;
       transition: all 0.2s ease;
     }

     .image-item:hover {
       border-color: #667eea;
       transform: scale(1.05);
     }

     .image-item.selected {
       border-color: #e74c3c;
       box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
     }

     .image-item img {

    /* Footer */
    .footer {

    }

    @media (max-width: 480px) {

      }

      .cover-container {
        padding: 1rem;
      }
    }

    .loading {
      color: #667eea;
      font-style: italic;
    }

    .error {
      color: #e74c3c;
      font-size: 0.8rem;
    }
  </style>

  <script type="module">
    // Import functions from cardUtils.js
    import {
      downloadCover,
      onUploadBg,
      bindCustomFileUpload
    } from './scripts/cardUtils.js';

    let customBgImage = '';

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function () {
      updatePreview();
    });

    // Update preview function
    window.updatePreview = function () {
      const title = document.getElementById('cover-title').value || 'ÂêØÂèëÊòüÁêÉ';
      const keywords = document.getElementById('cover-keywords').value || 'ÁÅµÊÑü ÂàõÊÑè ÂàÜ‰∫´';
      const font = document.getElementById('font-select').value;
      const layout = document.getElementById('layout-select').value;
      const bgSelect = document.getElementById('bg-select').value;

      // Update title
      const formattedTitle = title.replace(/\n/g, '<br>');
      document.getElementById('preview-title').innerHTML = formattedTitle;

      // Update keywords
      const formattedKeywords = keywords.split(' ').filter(k => k.trim()).join(' / ');
      document.getElementById('preview-keywords').textContent = formattedKeywords;

      // Update font
      const content = document.getElementById('cover-content');
      content.style.fontFamily = font;

      // Update layout
      content.classList.remove('layout-top', 'layout-bottom');
      if (layout === 'top') {
        content.classList.add('layout-top');
      } else if (layout === 'bottom') {
        content.classList.add('layout-bottom');
      }

      // Update background
      const finalBg = customBgImage || bgSelect;
      document.getElementById('cover-bg').style.backgroundImage = `url('${finalBg}')`;
    };

    // Handle file upload
    window.handleFileUpload = function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          customBgImage = e.target.result;
          updatePreview();
          document.getElementById('upload-status').textContent = `Â∑≤‰∏ä‰º†Ôºö${file.name}`;
        };
        reader.readAsDataURL(file);
      }
    };

    // Search images function
    window.searchImages = async function () {
      const title = document.getElementById('cover-title').value;
      const keywords = document.getElementById('cover-keywords').value;
      const searchText = `${title} ${keywords}`.trim();

      if (!searchText) {
        alert('ËØ∑ÂÖàËæìÂÖ•Ê†áÈ¢òÊàñÂÖ≥ÈîÆËØç');
        return;
      }

      const statusDiv = document.getElementById('search-status');
      const resultsDiv = document.getElementById('search-results');
      const querySpan = document.getElementById('search-query');
      const imageGrid = document.getElementById('image-grid');

      try {
        statusDiv.textContent = 'Ê≠£Âú®ÊêúÁ¥¢Áõ∏ÂÖ≥ÂõæÁâá...';
        statusDiv.className = 'upload-status loading';
        resultsDiv.classList.add('hidden');

        const response = await fetch('/.netlify/functions/searchImage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text: searchText,
            orientation: 'portrait'
          }),
        });

        const data = await response.json();

        if (response.ok) {
          querySpan.textContent = data.query;
          imageGrid.innerHTML = '';

          if (data.images && data.images.length > 0) {
            data.images.forEach(image => {
              const imgContainer = document.createElement('div');
              imgContainer.className = 'image-item';
              imgContainer.title = image.description;

              const img = document.createElement('img');
              img.src = image.thumb;
              img.alt = image.title;

              imgContainer.appendChild(img);

              imgContainer.addEventListener('click', () => {
                // Remove previous selection
                document.querySelectorAll('.image-item').forEach(item => {
                  item.classList.remove('selected');
                });
                // Add selection to current item
                imgContainer.classList.add('selected');
                // Update background
                customBgImage = image.url;
                updatePreview();
              });

              imageGrid.appendChild(imgContainer);
            });

            resultsDiv.classList.remove('hidden');
            statusDiv.textContent = '';
          } else {
            statusDiv.textContent = 'Êú™ÊâæÂà∞Áõ∏ÂÖ≥ÂõæÁâáÔºåËØ∑Â∞ùËØï‰øÆÊîπÂÖ≥ÈîÆËØç';
            statusDiv.className = 'upload-status error';
          }
        } else {
          throw new Error(data.error || 'ÊêúÁ¥¢Â§±Ë¥•');
        }
      } catch (error) {
        console.error('Error searching images:', error);
        statusDiv.textContent = `ÊêúÁ¥¢Â§±Ë¥•: ${error.message}`;
        statusDiv.className = 'upload-status error';
      }
    };

    // Download cover function
    window.downloadCover = function () {
      const coverElement = document.getElementById('cover-preview');
      html2canvas(coverElement, {
        scale: 2,
        useCORS: true,
        allowTaint: true,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = `Á´ñÁâàÂ∞ÅÈù¢_${new Date().getTime()}.png`;
        link.href = canvas.toDataURL();
        link.click();
      }).catch(error => {
        console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
        alert('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
      });
    };

    // Reset form function
    window.resetForm = function () {
      document.getElementById('cover-title').value = 'ÂêØÂèëÊòüÁêÉ';
      document.getElementById('cover-keywords').value = 'ÁÅµÊÑü ÂàõÊÑè ÂàÜ‰∫´';
      document.getElementById('font-select').value = "'Noto Sans SC', sans-serif";
      document.getElementById('layout-select').value = 'center';
      document.getElementById('bg-select').value = 'images/mistyblue.png';
      document.getElementById('bg-upload').value = '';
      document.getElementById('upload-status').textContent = '';
      document.getElementById('search-status').textContent = '';
      document.getElementById('search-results').classList.add('hidden');
      customBgImage = '';
      updatePreview();
    };
  </script>
