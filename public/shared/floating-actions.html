<style>
    /* Floating Action Buttons */
    .floating-actions {
        position: fixed;
        right: 20px;
        bottom: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .fab-main {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: var(--shadow-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
    }
    
    .fab-main:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(255, 127, 80, 0.4);
    }
    
    .fab-menu {
        display: none;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 8px;
    }
    
    .fab-menu.active {
        display: flex;
        animation: fadeInUp 0.3s ease;
    }
    
    .fab-item {
        display: flex;
        align-items: center;
        gap: 12px;
        opacity: 0;
        transform: translateY(20px);
        animation: slideInRight 0.3s ease forwards;
    }
    
    .fab-item:nth-child(1) { animation-delay: 0.1s; }
    .fab-item:nth-child(2) { animation-delay: 0.2s; }
    .fab-item:nth-child(3) { animation-delay: 0.3s; }
    .fab-item:nth-child(4) { animation-delay: 0.4s; }
    
    .fab-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 2px solid var(--primary);

        align-items: center;

    }
    
    .fab-btn:hover {

        transform: scale(1.1);
    }
    
    .fab-label {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        white-space: nowrap;
        backdrop-filter: blur(10px);
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes slideInRight {
         to {
             opacity: 1;
             transform: translateY(0);
         }
     }
</style>
