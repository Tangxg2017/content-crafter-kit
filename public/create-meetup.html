<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发起活动 - 启发星球</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/utility.css">
    <link rel="stylesheet" href="/styles/page-specific.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .qr-upload {
            border: 2px dashed var(--border);
            border-radius: var(--radius-sm);
            padding: 2rem;
            text-align: center;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        .qr-upload:hover {
            border-color: var(--primary);
        }

        .qr-upload.dragover {
            border-color: var(--primary);
            background-color: rgba(255, 127, 80, 0.05);
        }

        .qr-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 1rem auto;
            border-radius: var(--radius-sm);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            background: var(--success-light);
            color: var(--success);
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <h1>发起活动</h1>
            <p class="text-muted">创建一个线上或线下活动，邀请志同道合的朋友参与</p>

            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="meetup-form">
                <div class="form-group">
                    <label for="title">活动标题 *</label>
                    <input type="text" id="title" name="title" required placeholder="输入活动标题">
                    <div class="error-message" id="title-error"></div>
                </div>

                <div class="form-group">
                    <label for="description">活动描述 *</label>
                    <textarea id="description" name="description" required placeholder="详细描述活动内容、目标和亮点"></textarea>
                    <div class="error-message" id="description-error"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type">活动类型 *</label>
                        <select id="type" name="type" required>
                            <option value="">选择活动类型</option>
                            <option value="online">线上活动</option>
                            <option value="offline">线下活动</option>
                            <option value="hybrid">线上线下结合</option>
                        </select>
                        <div class="error-message" id="type-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="category">活动分类</label>
                        <select id="category" name="category">
                            <option value="">选择分类</option>
                            <option value="tech">技术交流</option>
                            <option value="book">读书分享</option>
                            <option value="career">职业发展</option>
                            <option value="lifestyle">生活方式</option>
                            <option value="creative">创意设计</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">活动日期 *</label>
                        <input type="date" id="date" name="date" required>
                        <div class="error-message" id="date-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="time">活动时间 *</label>
                        <input type="time" id="time" name="time" required>
                        <div class="error-message" id="time-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">活动地点</label>
                    <input type="text" id="location" name="location" placeholder="线下活动请填写具体地址，线上活动可填写平台名称">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maxParticipants">最大参与人数</label>
                        <input type="number" id="maxParticipants" name="maxParticipants" min="1" placeholder="不限制可留空">
                    </div>

                    <div class="form-group">
                        <label for="fee">活动费用（元）</label>
                        <input type="number" id="fee" name="fee" min="0" step="0.01" placeholder="免费活动填0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="organizer">组织者姓名 *</label>
                    <input type="text" id="organizer" name="organizer" required placeholder="您的姓名">
                    <div class="error-message" id="organizer-error"></div>
                </div>

                <div class="form-group">
                    <label for="contact">联系方式 *</label>
                    <input type="text" id="contact" name="contact" required placeholder="微信号、邮箱或电话">
                    <div class="error-message" id="contact-error"></div>
                </div>

                <div class="form-group">
                    <label>活动群二维码 *</label>
                    <div class="qr-upload" id="qr-upload">
                        <input type="file" id="qr-file" accept="image/*" style="display: none;">
                        <div id="qr-upload-content">
                            <p>点击或拖拽上传群二维码</p>
                            <p class="text-muted text-sm">支持 JPG、PNG 格式，建议尺寸 400x400px</p>
                        </div>
                        <img id="qr-preview" class="qr-preview" style="display: none;">
                    </div>
                    <div class="error-message" id="qr-error"></div>
                </div>

                <div class="form-group">
                    <label for="notes">备注信息</label>
                    <textarea id="notes" name="notes" placeholder="其他需要说明的信息"></textarea>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    发布活动
                </button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadHeaderAndFooter();
            initializeForm();
            checkUserLoginAndFillOrganizer();
        });

        // 加载头部和底部
        async function loadHeaderAndFooter() {
            try {
                const [headerResponse, footerResponse] = await Promise.all([
                    fetch('/shared/header.html'),
                    fetch('/shared/footer.html')
                ]);

                if (headerResponse.ok) {
                    document.getElementById('header-placeholder').innerHTML = await headerResponse.text();
                }
                if (footerResponse.ok) {
                    document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
                }
            } catch (error) {
                console.error('加载页面组件失败:', error);
            }
        }

        // 检查用户登录状态并填充组织者信息
        function checkUserLoginAndFillOrganizer() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    const organizerInput = document.getElementById('organizer');
                    if (user.name && organizerInput) {
                        organizerInput.value = user.name;
                    }
                } catch (error) {
                    console.error('解析用户信息失败:', error);
                }
            }
        }

        // 初始化表单
        function initializeForm() {
            const form = document.getElementById('meetup-form');
            const qrUpload = document.getElementById('qr-upload');
            const qrFile = document.getElementById('qr-file');
            const qrPreview = document.getElementById('qr-preview');
            const qrUploadContent = document.getElementById('qr-upload-content');

            // 设置最小日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;

            // 二维码上传处理
            qrUpload.addEventListener('click', () => qrFile.click());
            
            qrUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                qrUpload.classList.add('dragover');
            });

            qrUpload.addEventListener('dragleave', () => {
                qrUpload.classList.remove('dragover');
            });

            qrUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                qrUpload.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleQRFile(files[0]);
                }
            });

            qrFile.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleQRFile(e.target.files[0]);
                }
            });

            // 表单提交处理
            form.addEventListener('submit', handleFormSubmit);
        }

        // 处理二维码文件
        function handleQRFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('qr-error', '请上传图片文件');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('qr-error', '图片大小不能超过5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const qrPreview = document.getElementById('qr-preview');
                const qrUploadContent = document.getElementById('qr-upload-content');
                
                qrPreview.src = e.target.result;
                qrPreview.style.display = 'block';
                qrUploadContent.style.display = 'none';
                
                clearError('qr-error');
            };
            reader.readAsDataURL(file);
        }

        // 表单提交处理
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '发布中...';

            try {
                // 上传二维码图片
                const qrFile = document.getElementById('qr-file').files[0];
                let qrImageUrl = '';
                
                if (qrFile) {
                    qrImageUrl = await uploadQRImage(qrFile);
                }

                // 准备活动数据
                const formData = new FormData(document.getElementById('meetup-form'));
                const meetupData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    type: formData.get('type'),
                    category: formData.get('category'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    location: formData.get('location'),
                    maxParticipants: formData.get('maxParticipants') ? parseInt(formData.get('maxParticipants')) : null,
                    fee: formData.get('fee') ? parseFloat(formData.get('fee')) : 0,
                    organizer: formData.get('organizer'),
                    contact: formData.get('contact'),
                    qrImageUrl: qrImageUrl,
                    notes: formData.get('notes'),
                    createdBy: getCurrentUsername()
                };

                // 提交活动数据
                const response = await fetch('/.netlify/functions/meetupHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(meetupData)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccessMessage('活动发布成功！');
                    document.getElementById('meetup-form').reset();
                    resetQRUpload();
                    
                    // 3秒后跳转到活动列表页
                    setTimeout(() => {
                        window.location.href = '/meetups.html';
                    }, 3000);
                } else {
                    throw new Error(result.error || '发布失败');
                }

            } catch (error) {
                console.error('发布活动失败:', error);
                alert('发布失败: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '发布活动';
            }
        }

        // 上传二维码图片
        async function uploadQRImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('folder', 'meetup-qr');

            const response = await fetch('/.netlify/functions/uploadImageToGitHub', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                return result.url;
            } else {
                throw new Error('二维码上传失败');
            }
        }

        // 获取当前用户名
        function getCurrentUsername() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    return user.username || user.email;
                } catch (error) {
                    return null;
                }
            }
            return null;
        }

        // 表单验证
        function validateForm() {
            let isValid = true;
            
            // 清除之前的错误信息
            clearAllErrors();

            // 验证必填字段
            const requiredFields = ['title', 'description', 'type', 'date', 'time', 'organizer', 'contact'];
            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    showError(field + '-error', '此字段为必填项');
                    isValid = false;
                }
            });

            // 验证日期不能是过去
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            if (dateInput.value && dateInput.value < today) {
                showError('date-error', '活动日期不能是过去的日期');
                isValid = false;
            }

            // 验证二维码
            const qrFile = document.getElementById('qr-file').files[0];
            if (!qrFile) {
                showError('qr-error', '请上传活动群二维码');
                isValid = false;
            }

            return isValid;
        }

        // 显示错误信息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // 清除错误信息
        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = '';
            }
        }

        // 清除所有错误信息
        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }

        // 显示成功信息
        function showSuccessMessage(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 重置二维码上传区域
        function resetQRUpload() {
            const qrPreview = document.getElementById('qr-preview');
            const qrUploadContent = document.getElementById('qr-upload-content');
            const qrFile = document.getElementById('qr-file');
            
            qrPreview.style.display = 'none';
            qrUploadContent.style.display = 'block';
            qrFile.value = '';
        }
    </script>

    <script src="/scripts/layout.js"></script>
</body>

</html>
