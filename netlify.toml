[build]
  publish = "public"
  functions = "public/netlify/functions"

[dev]
  publish = "public"
  functions = "public/netlify/functions"
  
[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
