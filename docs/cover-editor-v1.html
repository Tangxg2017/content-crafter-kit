
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>封面图编辑器 - 背景图裁剪预览 Demo</title>
  <style>
    body {
      font-family: 'PingFang SC', sans-serif;
      display: flex;
      padding: 40px;
      gap: 40px;
      background: #f5f5f5;
    }
    .form {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form label {
      font-size: 14px;
      font-weight: 500;
    }
    .form input[type="range"] {
      width: 100%;
    }
    .preview {
      width: 900px;
      height: 383px;
      position: relative;
      overflow: hidden;
    }
    .cover {
      width: 100%;
      height: 100%;
      background-image: url("https://picsum.photos/id/1043/1200/800");
      background-size: cover;
      background-position: 50% 50%;
      filter: brightness(0.85);
      position: relative;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .title {
      font-size: 42px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 24px;
      margin-top: 12px;
      color: #eee0c5;
    }
  </style>
</head>
<body>
  <div class="form">
    <label>背景位置 X（左右）：<input type="range" id="bgX" min="0" max="100" value="50" /></label>
    <label>背景位置 Y（上下）：<input type="range" id="bgY" min="0" max="100" value="50" /></label>
  </div>
  <div class="preview">
    <div class="cover" id="cover">
      <div class="text">
        <div class="title">我想放空</div>
        <div class="subtitle">可连放空也需要练习</div>
      </div>
    </div>
  </div>

  <script>
    const bg = document.getElementById("cover");
    document.getElementById("bgX").addEventListener("input", () => {
      updateBgPosition();
    });
    document.getElementById("bgY").addEventListener("input", () => {
      updateBgPosition();
    });

    function updateBgPosition() {
      const x = document.getElementById("bgX").value;
      const y = document.getElementById("bgY").value;
      bg.style.backgroundPosition = `${x}% ${y}%`;
    }
  </script>
</body>
</html>
