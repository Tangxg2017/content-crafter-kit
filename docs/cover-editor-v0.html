<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>封面图编辑器（完整功能：背景图上传 + 下拉选择）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }

    .form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form input,
    .form select {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form label {
      font-weight: 500;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    button {
      padding: 8px 16px;
      background: #323449;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #preview .cover {
      position: relative;
      width: 900px;
      height: 383px;
      overflow: hidden;
      background: #323449;
    }

    #preview .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    #preview .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    #preview .content {
      position: absolute;
      z-index: 2;
      color: white;
      width: 80%;
    }

    .main-title {
      font-size: 42px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .sub-title {
      font-size: 24px;
      margin-top: 12px;
      color: #eee0c5;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .keywords {
      color: #FFDE59;
      font-size: 18px;
      margin-top: 24px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <div class="form">
    <label>主标题(3~5字):<input id="main-title" value="我想放空"></label>
    <label>副标题(短句):<input id="sub-title" value="可连放空也需要练习"></label>
    <label>关键词(空格分割):<input id="tags" value="tag1 tag2 tag3"></label>
    <label>文字布局风格：
      <select id="layout-select" onchange="renderCover()">
        <option value="center">居中排版</option>
        <option value="left-top">左上排版</option>
      </select>
    </label>
    <label>标题字体：
      <select id="title-font" onchange="renderCover()">
        <option value="'Noto Sans SC', sans-serif">思源黑体</option>
        <option value="'PingFang SC', sans-serif">苹方</option>
        <option value="'KaiTi', serif">楷体</option>
        <option value="'Ma Shan Zheng', cursive">马善政毛笔体</option>
      </select>
    </label>
    <label>正文字体：
      <select id="body-font" onchange="renderCover()">
        <option value="'Noto Sans SC', sans-serif">思源黑体</option>
        <option value="'PingFang SC', sans-serif">苹方</option>
        <option value="'KaiTi', serif">楷体</option>
        <option value="'Ma Shan Zheng', cursive">马善政毛笔体</option>
      </select>
    </label>
    <label>选择背景图：
      <select id="image-select" onchange="renderCover()"></select>
    </label>
    <label>上传自定义背景图：
      <input type="file" id="bgUpload" accept="image/*" />
    </label>
    <label>背景位置左右：<input type="range" id="bgX" min="0" max="100" value="50" /></label>
    <label>背景位置上下：<input type="range" id="bgY" min="0" max="100" value="50" /></label>
    <div class="buttons">
      <button onclick="renderCover()">预览</button>
      <button onclick="downloadCover()">下载</button>
    </div>
  </div>

  <div id="preview">
    <div class="cover">
      <div class="bg" id="bg"></div>
      <div class="overlay"></div>
      <div class="content" id="content">
        <div class="main-title" id="title">我想放空</div>
        <div class="sub-title" id="subtitle">可连放空也需要练习</div>
        <div class="keywords" id="keywords">自燃 / 火种 / 迷茫</div>
      </div>
    </div>
  </div>

  <script>
    function loadImages() {
      const images = [
        "artisanbasket.png",
        "biking.png",
        "fieldtools.png",
        "freshproduce.png",
        "frostedwindow.png",
        "rainywalk.png",
        "reading.png",
        "repairman.png",
        "sunlitcorridor.png",
        "sunlitkitchen.png",
        "teahouse.png"
      ];
      const select = document.getElementById("image-select");
      select.innerHTML = "";
      images.forEach(img => {
        const option = new Option(img, `images/${img}`);
        select.add(option);
      });
    }

    function renderCover(customBgImage="") {
      const main = document.getElementById("main-title").value;
      const sub = document.getElementById("sub-title").value;
      const tags = document.getElementById("tags").value;
      const layout = document.getElementById("layout-select").value;
      const titleFont = document.getElementById("title-font").value;
      const bodyFont = document.getElementById("body-font").value;
      const selectedBg = document.getElementById("image-select").value;

      document.getElementById("title").innerText = main;
      document.getElementById("subtitle").innerText = sub;
      document.getElementById("keywords").innerText = tags.split(" ").join(" / ");
      const content = document.getElementById("content");
      content.style.fontFamily = titleFont;
      document.getElementById("keywords").style.fontFamily = bodyFont;

      const bg = document.getElementById("bg");
      const finalBg = customBgImage || selectedBg;
      bg.style.backgroundImage = `url('${finalBg}')`;

      if (layout === "center") {
        content.style.top = "50%";
        content.style.left = "50%";
        content.style.transform = "translate(-50%, -50%)";
        content.style.textAlign = "center";
      } else {
        content.style.top = "40px";
        content.style.left = "40px";
        content.style.transform = "none";
        content.style.textAlign = "left";
      }
    }

    function downloadCover() {
      const coverElement = document.querySelector('#preview .cover');
      setTimeout(() => {
        html2canvas(coverElement, {
          scale: 2,
          logging: true,
          useCORS: true
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'inspiration-cover-' + new Date().getTime() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }, 500);
    }

    function updateBgPosition() {
      const x = document.getElementById("bgX").value;
      const y = document.getElementById("bgY").value;
      bg.style.backgroundPosition = `${x}% ${y}%`;
    }

    window.onload = function () {
      loadImages();
      renderCover();
      // upload bg image
      document.getElementById("bgUpload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
          renderCover(e.target.result);
        };
        reader.readAsDataURL(file);
      });

      document.getElementById("bgX").addEventListener("input", () => {
        updateBgPosition();
      });
      document.getElementById("bgY").addEventListener("input", () => {
        updateBgPosition();
      });
    };
  </script>
</body>

</html>
