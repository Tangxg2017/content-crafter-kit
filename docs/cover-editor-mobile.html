<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>📢📢📢工具已升级</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'PingFang SC', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9f9f9, #e0eafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 40px;
      padding-top: 60px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .banner {
      text-align: center;
    }

    .banner h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 18px;
      color: #666;
      margin: 0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .link-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 280px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .link-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .link-box a {
      display: block;
      font-size: 22px;
      font-weight: bold;
      color: #4a6fa5;
      text-decoration: none;
    }

    .link-box span {
      display: block;
      margin-top: 8px;
      font-size: 16px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="banner">
    <h1>启发星球 ✨ Inspiration Planet</h1>
    <p>记录每一次被点燃的时刻</p>
    <p>📢工具已升级，请点击下面的链接去体验</p>
  </div>

  <div class="links">
    <div class="link-box">
      <a href="https://inspiration-planet.netlify.app/">工具已升级，请点击下面的链接去体验</a>
      <span>创作你的卡片，查看他人分享的卡片，封面制作，每周会议金句卡片结合...</span>
    </div>
  </div>
</body>

</html>
