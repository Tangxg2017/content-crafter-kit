<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>启发星球 - 批量上传金句到 Airtable</title>
  <script src="bulk-uploader.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .buttons {
      margin: 16px 0;
      display: flex;
      gap: 12px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
    }
    .record {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h1>启发星球 - 批量上传金句到 Airtable</h1>

<textarea id="jsonInput" placeholder="请在这里粘贴 JSON 数据"></textarea>

<div class="buttons">
  <button id="parseBtn">解析数据</button>
  <button id="uploadBtn" disabled>批量上传到 Airtable</button>
</div>

<div id="result"></div>

</body>
</html>
