<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>启发星球封面图编辑器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="cover.css" />
  <style>
    * {
      -webkit-font-smoothing: antialiased;
    }
    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }
    .form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form input,
    .form select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    .form label {
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="form">
    <label>关键词 1：<input id="k1" value="自燃"></label>
    <label>关键词 2：<input id="k2" value="火种"></label>
    <label>关键词 3：<input id="k3" value="迷茫"></label>
    <label>引导问题（<8字）：<input id="question" value="你最近被什么点燃？"></label>
    <label>选择背景图：
      <select id="image-select"></select>
    </label>
    <div class="buttons">
      <button onclick="renderCover()">预览</button>
      <button onclick="downloadCover()">下载</button>
    </div>
  </div>

  <div id="preview" class="cover" style="width:900px;height:383px;border:none;background:#1a1a1a;color:#fff;position:relative;padding:20px;">
    <!-- 封面图内容将在这里生成 -->
  </div>

  <script>
    async function loadImages() {
      try {
        const res = await fetch('docs/images.json');
        const images = await res.json();
        const select = document.getElementById('image-select');
        images.forEach(img => {
          const option = document.createElement('option');
          option.value = `docs/images/${img}`;
          option.textContent = img;
          select.appendChild(option);
        });
        renderCover();
      } catch (e) {
        console.error("加载 images.json 出错", e);
      }
    }

    function renderCover() {
      const k1 = document.getElementById('k1').value;
      const k2 = document.getElementById('k2').value;
      const k3 = document.getElementById('k3').value;
      const q = document.getElementById('question').value;
      const bg = document.getElementById('image-select').value;

      const html = `
        <div style="width:100%;height:100%;background-image:url('${bg}');background-size:cover;background-position:center;position:relative;border-radius:10px;">
          <div style="position:absolute;bottom:30px;left:30px;color:white;text-shadow:0 2px 4px rgba(0,0,0,0.4);">
            <div style="font-size:20px;margin-bottom:4px;">${k1} · ${k2} · ${k3}</div>
            <div style="font-size:28px;font-weight:bold;">${q}</div>
          </div>
        </div>`;

      document.getElementById('preview').innerHTML = html;
    }

    function downloadCover() {
      html2canvas(document.getElementById('preview')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'inspiration-cover.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    window.onload = loadImages;
  </script>
</body>
</html>
