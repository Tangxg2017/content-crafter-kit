<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>启发星球封面图编辑器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="cover.css" />
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }
    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }
    .form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form input, .form select {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form label {
      font-weight: 500;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }
    button {
      padding: 8px 16px;
      background: #323449;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* 强制重置预览区域样式 */
    #preview, #preview * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #preview {
      width: 900px;
      height: 383px;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="form">
    <label>关键词 1：<input id="k1" value="自燃"></label>
    <label>关键词 2：<input id="k2" value="火种"></label>
    <label>关键词 3：<input id="k3" value="迷茫"></label>
    <label>引导问题（<8字）：<input id="question" value="你最近被什么点燃？"></label>
    <label>选择背景图：
      <select id="image-select"></select>
    </label>
    <div class="buttons">
      <button onclick="renderCover()">预览</button>
      <button onclick="downloadCover()">下载</button>
    </div>
  </div>

  <div id="preview"></div>

  <script>
    async function loadImages() {
      try {
        const res = await fetch('images.json');
        const images = await res.json();
        const select = document.getElementById('image-select');

        images.forEach(img => {
          select.add(new Option(img, `images/${img}`));
        });

        // 初始化预览
        document.getElementById('preview').innerHTML = `
          <div class="cover">
            <div class="bg" style="background-image: url('${select.value}')"></div>
            <div class="content">
              <div class="keywords">自燃 ｜ 火种 ｜ 迷茫</div>
              <div class="question">你最近被什么点燃？</div>
            </div>
          </div>`;

      } catch (e) {
        console.error("加载背景图失败", e);
        alert("背景图加载失败，请检查images.json");
      }
    }

    function renderCover() {
      const keywords = [
        document.getElementById('k1').value,
        document.getElementById('k2').value,
        document.getElementById('k3').value
      ].join(' ｜ ');

      document.querySelector('#preview .keywords').textContent = keywords;
      document.querySelector('#preview .question').textContent =
        document.getElementById('question').value;
      document.querySelector('#preview .bg').style.backgroundImage =
        `url('${document.getElementById('image-select').value}')`;
    }

    function downloadCover() {
      html2canvas(document.querySelector('#preview .cover')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'inspiration-cover.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
      });
    }

    window.onload = loadImages;
  </script>
</body>
</html>
