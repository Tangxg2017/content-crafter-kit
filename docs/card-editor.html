<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>启发星球封面图编辑器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cover.css" />
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }

    .form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form input,
    .form select {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form label {
      font-weight: 500;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    button {
      padding: 8px 16px;
      background: #323449;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #preview .cover {
      position: relative;
      width: 900px;
      height: 383px;
      overflow: hidden;
      background: #323449;
    }

    #preview .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
    }

    #preview .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 80%;
    }

    #preview .keywords {
      color: #FFDE59;
      font-size: 18px;
      margin-bottom: 20px;
    }

    #preview .question {
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form">
    <label>关键词 1: <input id="k1" value="自燃"></label>
    <label>关键词 2: <input id="k2" value="火种"></label>
    <label>关键词 3: <input id="k3" value="迷茫"></label>
    <label>引导问题 (<8字): <input id="question" value="你最近被什么点燃？"></label>
    <label>选择背景图：
      <select id="image-select"></select>
    </label>
    <label>或上传自定义背景图：
      <input type="file" id="bgUpload" accept="image/*" />
    </label>
    <label>标题字体：
      <select id="title-font" onchange="renderCover()">
        <option value="'Noto Sans SC', sans-serif">思源黑体</option>
        <option value="'PingFang SC', sans-serif">苹方</option>
        <option value="'KaiTi', serif">楷体</option>
        <option value="'Ma Shan Zheng', cursive">马善政毛笔体</option>
      </select>
    </label>
    <label>正文字体：
      <select id="body-font" onchange="renderCover()">
        <option value="'Noto Sans SC', sans-serif">思源黑体</option>
        <option value="'PingFang SC', sans-serif">苹方</option>
        <option value="'KaiTi', serif">楷体</option>
        <option value="'Ma Shan Zheng', cursive">马善政毛笔体</option>
      </select>
    </label>
    <div class="buttons">
      <button onclick="renderCover()">预览</button>
      <button onclick="downloadCover()">下载</button>
    </div>
  </div>

  <div id="preview"></div>

  <script>
    let customBgImage = '';

    function loadImages() {
      fetch('images.json')
        .then(res => res.json())
        .then(images => {
          const select = document.getElementById('image-select');
          select.innerHTML = '';
          images.forEach(img => {
            const option = new Option(img, `images/${img}`);
            select.add(option);
          });
          renderCover();
        })
        .catch(e => {
          console.error('加载背景图失败:', e);
          document.getElementById('image-select').innerHTML = '<option value="images/biking.png">默认背景</option>';
        });
    }

    function renderCover() {
      const k1 = document.getElementById('k1').value;
      const k2 = document.getElementById('k2').value;
      const k3 = document.getElementById('k3').value;
      const q = document.getElementById('question').value;
      const bgSelect = document.getElementById('image-select');
      const selectedBg = bgSelect ? bgSelect.value : '';
      const bg = customBgImage || selectedBg;
      const titleFont = document.getElementById('title-font').value;
      const bodyFont = document.getElementById('body-font').value;

      document.getElementById('preview').innerHTML = `
        <div class="cover">
          <div class="bg" style="background-image: url('${bg}')"></div>
          <div class="content" style="font-family: ${titleFont}">
            <div class="keywords" style="font-family: ${bodyFont}">${k1} / ${k2} / ${k3}</div>
            <div class="question">${q}</div>
          </div>
        </div>`;
    }

    function downloadCover() {
      const coverElement = document.querySelector('#preview .cover');
      setTimeout(() => {
        html2canvas(coverElement, {
          scale: 2,
          logging: true,
          useCORS: true
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'inspiration-cover-' + new Date().getTime() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }, 500);
    }

    window.onload = function () {
      loadImages();
      document.getElementById("bgUpload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          customBgImage = e.target.result;
          renderCover();
        };
        reader.readAsDataURL(file);
      });
    };
  </script>
</body>

</html>
