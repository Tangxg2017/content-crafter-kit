<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>金句卡片编辑器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="card.css" />
  <style>
    * {
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 420px;
      min-height: 600px;
      padding: 20px;
      background: #323449;
    }

    .card .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .card .quote-box {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 12px 0;
    }

    .card p {
      font-size: 14px;
      line-height: 1.5;
      flex-grow: 1;
      margin: 0 0 20px 0;
      overflow-wrap: break-word;
    }

    .card-footer {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .card-footer .highlight {
      color: #e35a5a;
      font-weight: bold;
    }

    .form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form input,
    .form textarea,
    .form select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    .form label {
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    button {
      padding: 8px 16px;
      background: #323449;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="form">
    <label>选择字体：
      <select id="choose-font" onchange="renderCard()">
        <option value="'Noto Sans SC', sans-serif">思源黑体</option>
        <option value="'Ma Shan Zheng', cursive">马善政毛笔体</option>
        <option value="'PingFang SC', sans-serif">苹方</option>
        <option value="'KaiTi', serif">楷体</option>
      </select>
    </label>
    <label>标题: <input id="title" value="不要等太阳照进来"></label>
    <label>听到的观点 (最多50字): <textarea id="quote" maxlength="50">我不要做等待太阳照到自己的人</textarea></label>
    <label>选择插图:
      <select id="image-select"></select>
    </label>
    <label>上传自定义插图:
      <input type="file" id="bgUpload" accept="image/*" />
    </label>
    <label>你的启发(最多500字):
      <textarea id="detail" maxlength="500"
        style="min-height: 80px; resize: vertical;">被什么打动 → 做了什么小行动 → 感受到什么不同</textarea>
    </label>
    <label>创作者: <input id="creator" value="你的名字"></label>

    <div class="buttons">
      <button onclick="renderCard()">预览</button>
      <button onclick="downloadCard()">下载</button>
    </div>
  </div>
  <div id="preview" class="card">
    <!-- 卡片内容将在这里生成 -->
  </div>

  <script>
    function getDateFromEpisode(episodeNum) {
      const base = new Date('2025-04-12'); // EP13 日期
      const diff = episodeNum - 13;

      const currentDate = new Date(base.getTime() + diff * 7 * 24 * 60 * 60 * 1000);
      const nextDate = new Date(currentDate.getTime() + 7 * 24 * 60 * 60 * 1000);

      const fmt = (date) => {
        const m = date.getMonth() + 1;
        const d = date.getDate();
        return `${m}月${d}日`;
      };

      return {
        date: `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月${currentDate.getDate()}日`,
        meeting: `${fmt(nextDate)}早8:00`
      };
    }

    function loadImages() {
      fetch('images.json')
        .then(res => res.json())
        .then(images => {
          const select = document.getElementById('image-select');

          // 清空现有选项
          select.innerHTML = '';

          // 添加新选项
          images.forEach(img => {
            const option = new Option(img, `images/${img}`);
            select.add(option);
          });

          // 初始化渲染
          renderCard();
        })
        .catch(e => {
          console.error('加载背景图失败:', e);
          // 设置默认背景
          document.getElementById('image-select').innerHTML = `
                <option value="images/biking.png">默认背景</option>
              `;
        });
    }

    function renderCard(customBgImage = "") {
      const title = document.getElementById('title').value;
      const quote = document.getElementById('quote').value;
      const detail = document.getElementById('detail').value;
      const imagePath = document.getElementById('image-select').value;
      const creator = document.getElementById('creator').value;
      const selectedFont = document.getElementById('choose-font').value;
      //金句插图
      const finalImage = customBgImage || imagePath;

      document.getElementById('preview').innerHTML = `
        <div class="card" style="font-family: ${selectedFont}">
            <div class="title">${title}</div>
            <div class="quote-box">${quote}</div>
            <img id="quote-image" src="${finalImage}" alt="金句插图" />
            <p>${detail}</p>
            <div class="card-footer">
                <div class="footer">创作者：${creator}</div>
                <div class="meeting">欢迎你参加每周六早8点的启发星球线上腾讯会议: <span class="highlight">818 7279 2687</span></div>
            </div>
        </div>`;
    }

    function downloadCard() {
      // 确保捕获的是渲染完成的封面
      const cardElement = document.getElementById('preview');

      // 添加延时确保渲染完成
      setTimeout(() => {
        html2canvas(cardElement, {
          scale: 2, // 提高导出质量
          logging: true,
          useCORS: true // 允许跨域图片
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'inspiration-card-' + new Date().getTime() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }, 500);
    }

    window.onload = function () {
      loadImages();
      renderCard();
      // upload image
      document.getElementById("bgUpload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
          renderCard(e.target.result);
        };
        reader.readAsDataURL(file);
      });
    };
  </script>
</body>

</html>
