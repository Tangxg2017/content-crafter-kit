<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>启发星球卡片编辑器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }
    .form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form input, .form textarea, .form select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    .form label {
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 12px;
    }
    .card {
      width: 420px;
      background: #323449;
      color: #f1f1f1;
      padding-bottom: 12px;
      overflow: hidden;
    }
    .card h1 {
      font-size: 24px;
      text-align: center;
      padding-top: 20px;
    }
    .quote-box {
      background: #fff2ec;
      margin: 16px 20px;
      border-radius: 8px;
      padding: 12px;
      color: #ff7900;
      font-style: italic;
      font-weight: 600;
      font-size: 22px;
    }
    .card img {
      display: block;
      width: 90%;
      max-height: 250px;
      object-fit: cover;
      margin: 0 auto 20px;
      border-radius: 12px;
    }
    .section-title {
      color: #BCA88E;
      font-weight: bold;
      font-size: 16px;
      margin: 0 20px 8px;
    }
    .card p {
      font-size: 14px;
      line-height: 1.7;
      padding: 0 20px;
      margin: 0 0 12px;
    }
    .card-footer {
      padding: 0 20px 16px;
      text-align: right;
    }
    .footer {
      font-size: 13px;
      color: #8faadc;
      font-style: italic;
      margin-bottom: 4px;
    }
    .meeting {
      font-size: 13px;
      color: #8faadc;
    }
    .highlight {
      color: #FFDE59;
      font-weight: bold;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="form">
    <label>标题：<input id="title" value="不要等太阳照进来"></label>
    <label>金句：<textarea id="quote">我不要做等待太阳照到自己的人，我要做在黑夜中自己发光的。</textarea></label>
    <label>具体的事：<textarea id="detail">李影回忆三年前在低谷时，每周学英语、保持运动...</textarea></label>
    <label>集数（如 EP14）：<input id="episode" value="EP14"></label>
    <label>选择背景图：
      <select id="image-select"></select>
    </label>
    <div class="buttons">
      <button onclick="renderCard()">预览</button>
      <button onclick="downloadCard()">下载</button>
    </div>
  </div>
  <div id="preview" class="card">
    <!-- 卡片内容将在这里生成 -->
  </div>

  <script>
    async function loadImages() {
      try {
        const res = await fetch('images.json');
        const images = await res.json();
        const select = document.getElementById('image-select');
        images.forEach(img => {
          const option = document.createElement('option');
          option.value = `images/${img}`;
          option.textContent = img;
          select.appendChild(option);
        });
        renderCard();
      } catch (e) {
        console.error('无法加载 images.json', e);
      }
    }

    function renderCard() {
      const title = document.getElementById('title').value;
      const quote = document.getElementById('quote').value;
      const detail = document.getElementById('detail').value;
      const episode = document.getElementById('episode').value;
      const imagePath = document.getElementById('image-select').value;

      const html = `
        <h1>${title}</h1>
        <div class="quote-box">${quote}</div>
        <img src="${imagePath}" onerror="this.style.display='none'" />
        <div class="section-title">具体的事</div>
        <p>${detail}</p>
        <div class="card-footer">
          <div class="footer">来自启发星球 ${episode} · 自动生成</div>
          <div class="meeting">下一次会议：自动 · 欢迎你加入腾讯会议：<span class="highlight">818 7279 2687</span></div>
        </div>`;

      document.getElementById('preview').innerHTML = html;
    }

    function downloadCard() {
      html2canvas(document.getElementById('preview')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'inspiration-card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    window.onload = loadImages;
  </script>
</body>
</html>
