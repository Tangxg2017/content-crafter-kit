<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>通用封面图</title>
  <link rel="stylesheet" href="../docs/cover.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #121218;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 900px;
      height: 383px;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="content">
    <div class="keywords" id="keywords">关键词一 ｜ 关键词二 ｜ 关键词三</div>
    <div class="question" id="question">这是一个不超过8字的问题</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const k1 = params.get('k1') || '关键词一';
    const k2 = params.get('k2') || '关键词二';
    const k3 = params.get('k3') || '关键词三';
    const q  = params.get('q') || '这是一个问题';
    const bg = params.get('bg') || 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=900&q=80';

    document.getElementById('keywords').textContent = `${k1} ｜ ${k2} ｜ ${k3}`;
    document.getElementById('question').textContent = q;
    document.getElementById('bg').style.backgroundImage = `url(${bg})`;
  </script>
</body>
</html>
