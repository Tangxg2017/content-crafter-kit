<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>通用封面图</title>
  <link rel="stylesheet" href="../docs/cover.css" />
  <style>
    body {
      width: 900px;
      height: 383px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #323449;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="content">
    <div class="keywords" id="keywords">关键词一 ｜ 关键词二 ｜ 关键词三</div>
    <div class="question" id="question">这是一个不超过8字的问题</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const k1 = params.get('k1') || '关键词一';
    const k2 = params.get('k2') || '关键词二';
    const k3 = params.get('k3') || '关键词三';
    const q  = params.get('q') || '这是一个问题';
    const bg = params.get('bg') || '../docs/images/fieldtools.png';

    document.getElementById('keywords').textContent = `${k1} ｜ ${k2} ｜ ${k3}`;
    document.getElementById('question').textContent = q;
    document.getElementById('bg').style.backgroundImage = `url(${bg})`;
  </script>
</body>
</html>
