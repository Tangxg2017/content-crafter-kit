<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="docs/card.css" />
  <style>
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">{{title}}</div>
    <div class="quote-box">{{quote}}</div>
    <img id="quote-image" src="{{imagePath}}" alt="金句插图" />
    <div class="section-title">具体的事</div>
    <p>{{detail}}</p>
    <div class="card-footer">
      <div class="footer">来自启发星球 {{episode}} · {{date}}</div>
      <div class="meeting">{{meetingTime}} 欢迎你加入腾讯会议：<span class="highlight">{{meetingId}}</span></div>
    </div>
  </div>
</body>

</html>
