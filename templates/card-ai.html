
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="docs/card.css" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    }

    .card {
      width: 600px;
      border-radius: 20px;
      background: #fffaf7;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      padding: 32px;
      box-sizing: border-box;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .quote-box {
      font-size: 18px;
      margin-bottom: 24px;
      padding-left: 12px;
      border-left: 4px solid #444;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-top: 16px;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 0 0 24px 0;
      white-space: pre-line;
    }

    .card-footer {
      font-size: 13px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 16px;
    }

    .highlight {
      color: #d9534f;
      font-weight: bold;
    }

    #quote-image {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">{{title}}</div>
    <div class="quote-box">{{quote}}</div>
    <img id="quote-image" src="{{imagePath}}" alt="金句插图" />
    <div class="section-title">具体的事</div>
    <p>{{detail}}</p>
    <div class="card-footer">
      <div class="footer">来自启发星球 {{episode}} · {{date}}</div>
      <div class="meeting">{{meetingTime}} 欢迎你加入腾讯会议：<span class="highlight">{{meetingId}}</span></div>
    </div>
  </div>
</body>

</html>
